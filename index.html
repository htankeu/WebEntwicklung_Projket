<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap-apis fÃ¼r die Nutzung von Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
                <h1>Build<span>Car</span></h1>
        </div>

        <div class="search_platz">
            <form data-testid="header-search-form" class="search_header">
                <span class="search">
                    <input type="text"  id="searchfield-header-input" placeholder="Stichwort/ Artikelnummer">
                    <button type="reset" class="button_reset_search"><div><i class="fa-sharp fa-solid fa-xmark"></i></div></button>
                    <button class="button_search"><div><i class="fa-solid fa-magnifying-glass"></i></div></button>
                </span>
            </form>
        </div>

        <div class="user">
            <a href="#" class="class kunde">
                <i class="fa-solid fa-user"></i>             
                <span>Kunde</span>
            </a>
        </div>

        <div class="schein">
            <a href="#" class="class bestellschein">
                <i class="fa-solid fa-receipt"></i>
                <span>Bestellschein</span>
            </a>
        </div>

        <div class="merk">
            <a href="#" class="class merkzettel">
                <div class="choose_circle">
                    <i class="fa-sharp fa-solid fa-heart"></i><span class="circle">0</span>
                </div>
                <span>Merkzettel</span>
            </a>
        </div>

        <div class="korb">
            <a href="#" class="class warenkorb">
                <div class="choose_circle">
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i><span class="circle">0</span>
                </div>
                <span>Warenkorb</span>
            </a>
        </div>
    </header>







    <!-- footer -->
    <footer>

    </footer>
    
</body>

</html>
